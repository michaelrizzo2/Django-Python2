{% extends "myblog/base.html"%}

{%block content %}

	<div class="post">
		{% if post.published_date %}
		<div class="date">
			{{post.published_date }}
		</div>
		{% else %}
		<a class="btn btn-default" href="{% url "myblog.views.post_publish" pk=post.pk%} ">Publish</a>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{post.text|linebreaks }}</p>
	</div>
{% endblock %}
